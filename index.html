<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Animal Trading Card</title>
</head>
<body>
  <header>
    <h1>Dog</h1>
  </header>
  <main>
    <section class="container">
    <section class="hu">
    <figure>
      <img src="./img/dog.jpg" alt="">
      <figcaption>Brutus</figcaption>
    </figure>
  </section>


  <article>
    <div class="page">
      <img src="./img/dog2.jpg" alt="" class="img2">
    <div class="rest">
      <h3>FIND BRUTUS AT:</h3>
      <ul class="list1">
        <li>Nursing Homes</li>
        <li>Colleges</li>
        <li>Reading Program</li>
      </ul>
    </div>
  </div>
    <h4>Meet Brutus</h4>
    <section class="flex">
      <div class="div1">
        <ul class="list">
        <li>BREED: <span>German sheperd</span></li>
        <li>DATE OF BIRTH: <span>2/03/22</span></li>
        <li>WEIGHT: <span>23 pounds</span></li>
        </ul>
      </div>
      <div class="div1">
        <ul class="list">
        <li>FAVOURITE ACTIVITY: <span>Playing fetch with grandbaby owen</span></li>
          <li>FAVOURITE TREAT/TOY: <span>Squeaky ball</span></li>
        <li>VOLUNTEER SINCE: <span>2019</span></li>
       </ul>
      </div>
    </section>
    <footer>pawsofcny.org</footer>
  </article>
</section>
  </main>

  
</body>
</html>
